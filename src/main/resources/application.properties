server.port=${port:8080}
spring.application.name=patient
spring.datasource.url=jdbc:oracle:thin:@oracle:1521:XE
spring.datasource.username=PATIENT
spring.datasource.password=PATIENT
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle10gDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
security.publicKey=http://user/publicKey
#server.port=8887
logging.config=src/main/resources/logback.xml